<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Dashboard</title>
    </head>
    <body>
        <!-- Use the template by including it with ui:composition -->
        <ui:composition template="layout.xhtml">
            <!-- Define the content to be inserted into the "content" area of the template -->
            <ui:define name="content">
                <!-- Content Wrapper. Contains page content -->
                <!--<div class="content-wrapper">-->
                    <!-- Content Header (Page header) -->
                    <div class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1 class="m-0">Dashboard</h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main content -->
                    <section class="content">
                        <div class="container-fluid">
                            <!-- Small boxes (Stat box) -->

                            <div class="row">
                                <div class="col-lg-3 col-6">

                                    <div class="small-box bg-info">
                                        <div class="inner">
                                            <h3>150</h3>
                                            <p>New Orders</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-bag"></i>
                                        </div>
                                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-6">

                                    <div class="small-box bg-success">
                                        <div class="inner">
                                            <h3>53<sup style="font-size: 20px">%</sup></h3>
                                            <p>Bounce Rate</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-stats-bars"></i>
                                        </div>
                                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-6">

                                    <div class="small-box bg-warning">
                                        <div class="inner">
                                            <h3>44</h3>
                                            <p>User Registrations</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-person-add"></i>
                                        </div>
                                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-6">

                                    <div class="small-box bg-danger">
                                        <div class="inner">
                                            <h3>65</h3>
                                            <p>Unique Visitors</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-pie-graph"></i>
                                        </div>
                                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <section class="col-lg-12 connectedSortable">
                                    <!-- Map card -->
                                    <div class="card">
                                        <div class="card-header border-0">
                                            <h3 class="card-title">
                                                <i class="fas fa-map-marker-alt mr-1"></i>
                                                Map Example
                                            </h3>
                                            <!-- card tools -->
                                            <div class="card-tools">
                                                <button type="button" class="btn btn-secondary btn-sm daterange" title="Date range">
                                                    <i class="far fa-calendar-alt"></i>
                                                </button>
                                                <button type="button" class="btn btn-secondary btn-sm" data-card-widget="collapse"
                                                        title="Collapse">
                                                    <i class="fas fa-minus"></i>
                                                </button>
                                            </div>
                                            <!-- /.card-tools -->
                                        </div>
                                        <div class="card-body">
                                            <div id="map" style="width: 100%; height: 500px;"></div>
                                            <style>
                                                /* Example marker style */
                                                .marker-icon {
                                                    background-color: #ff5733;
                                                    border: 2px solid #ffffff;
                                                    border-radius: 50%;
                                                    width: 20px;
                                                    height: 20px;
                                                }
                                            </style>
                                        </div>
                                    </div>

                                </section>
                            </div>

                            <!-- right col -->
                        </div>
                        <!-- /.row (main row) -->
                    </section>
                    <!-- /.content -->
                <!--</div>-->
                <!-- /.content-wrapper -->
            </ui:define>
        </ui:composition>
    </body>
</html>
