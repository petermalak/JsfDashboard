<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>My JSF Template</title>
    </head>
    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
        <header>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="icon" href="images/fav-icon-new.png" />

            <!-- Google Font: Source Sans Pro -->
            <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />-->
            <!-- Font Awesome -->
            <link rel="stylesheet" href="css/all.min.css" />
            <!-- Ionicons -->
            <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
            <!-- Tempusdominus Bootstrap 4 -->
            <link rel="stylesheet" href="css/tempusdominus-bootstrap-4.min.css" />
            <!-- iCheck -->
            <link rel="stylesheet" href="css/icheck-bootstrap.min.css" />
            <!-- JQVMap -->
            <link rel="stylesheet" href="css/jqvmap.min.css" />
            <!-- Theme style -->
            <link rel="stylesheet" href="css/adminlte.min.css" />
            <!-- overlayScrollbars -->
            <link rel="stylesheet" href="css/OverlayScrollbars.min.css" />
            <!-- Daterange picker -->
            <link rel="stylesheet" href="css/daterangepicker.css" />
            <!-- summernote -->
            <!-- Add summernote styles as needed -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css" rel="stylesheet" />
            <!-- Include any other CSS links as needed -->
            <!-- DataTables -->
            <link rel="stylesheet" href="//cdn.datatables.net/1.11.1/css/jquery.dataTables.min.css" />
            <!-- Select2 -->
            <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css" />

            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

            <!-- Custom style -->
            <link rel="stylesheet" href="css/custom.css" />
        </header>

        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">Home</a>
                </li>
                <!-- Add more menu items here -->
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" role="button">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <!-- Add more right-aligned menu items here -->
            </ul>
        </nav>

        <aside class="main-sidebar sidebar-light-primary elevation-4">
            <!-- Brand Logo -->
            <a href="#{bean.dashboard}" class="brand-link" style="height:60px; padding-top: 15px;">
                <h:graphicImage value="/images/Main-khales-logo-new-1.png" alt="Khales" style="width: 200px; float: none;" />
            </a>

            <!-- Sidebar -->
            <div class="sidebar" style="padding-top: 20px;">
                <!-- SidebarSearch Form -->
                <h:form id="sidebarSearchForm">
                    <div class="input-group" data-widget="sidebar-search">
                        <h:inputText id="searchInput" styleClass="form-control form-control-sidebar" />
                        <div class="input-group-append">
                            <h:commandButton id="searchButton" styleClass="btn btn-sidebar" 
                                             action="#{bean.search}" value="Search">
                                <i class="fas fa-search fa-fw"></i>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column nav-child-indent" 
                        data-widget="treeview" role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
                        <li class="nav-item">
                            <h:link styleClass="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <h:outputText value="Dashboard" />
                            </h:link>
                        </li>
                        <!-- Add other menu items here using h:link or h:commandLink -->
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>



        <div class="content-wrapper">
            <div class="content">
                <!-- This is where the content of child pages will be inserted -->
                <ui:insert name="content"></ui:insert>
            </div>
        </div>

        <footer>
            <strong>&#169; #{currentYear} <h:outputLink value="#">Peter Malak</h:outputLink>.</strong>
            All rights reserved.
            <script src="js/jquery.min.js"></script>
            <script src="js/jquery-ui.min.js"></script>
            <script>
                $.widget.bridge('uibutton', $.ui.button)
            </script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/Chart.min.js"></script>
            <script src="js/sparkline.js"></script>
            <script src="js/jquery.vmap.min.js"></script>
            <script src="js/jquery.vmap.world.js"></script>
            <script src="js/jquery.knob.min.js"></script>
            <script src="js/moment.min.js"></script>
            <script src="js/daterangepicker.js"></script>
            <script src="js/select2.full.min.js"></script>
            <script src="js/jquery.bootstrap-duallistbox.min.js"></script>
            <script src="js/jquery.inputmask.min.js"></script>
            <script src="js/bootstrap-colorpicker.min.js"></script>
            <script src="js/bootstrap-switch.min.js"></script>
            <script src="js/bs-stepper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.js"></script>
            <script src="js/jquery.overlayScrollbars.min.js"></script>
            <script src="js/adminlte.js"></script>
            <script src="js/demo.js"></script>
            <script src="js/dashboard.js"></script>
            <script src="//cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
            <!--<script src="//cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>-->
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        </footer>
    </body>
</html>
